<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks</p>
        </header>

        <div class="main-layout">
            <section class="left-panel">
                <div class="input-tabs">
                    <button class="tab-btn active" data-mode="form">Add Task</button>
                    <button class="tab-btn" data-mode="json">Load JSON</button>
                </div>

                <div id="form-mode" class="input-mode active">
                    <div class="form-group compact">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="Task name" class="form-input">
                        <span class="error-text" id="error-task-title"></span>
                    </div>

                    <div class="form-group compact">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" class="form-input">
                        <span class="error-text" id="error-task-due-date"></span>
                    </div>

                    <div class="form-row-compact">
                        <div class="form-group compact">
                            <label for="task-importance">Importance</label>
                            <input type="number" id="task-importance" min="1" max="10" value="5" class="form-input">
                            <span class="error-text" id="error-task-importance"></span>
                        </div>
                        <div class="form-group compact">
                            <label for="task-hours">Hours</label>
                            <input type="number" id="task-hours" min="0.5" step="0.5" value="2" class="form-input">
                            <span class="error-text" id="error-task-hours"></span>
                        </div>
                    </div>

                    <div class="form-group compact">
                        <label for="task-dependencies">Dependencies (Optional)</label>
                        <div class="dependencies-container" id="dependencies-container">
                            <p class="empty-dependencies">No tasks available yet</p>
                        </div>
                        <span class="error-text" id="error-task-dependencies"></span>
                    </div>

                    <div class="form-actions-compact">
                        <button id="add-task-btn" class="btn btn-primary btn-sm">+ Add Task</button>
                        <button id="clear-form-btn" class="btn btn-secondary btn-sm">Clear</button>
                    </div>
                </div>

                <div id="json-mode" class="input-mode">
                    <div class="form-group compact">
                        <label for="json-input">Paste JSON</label>
                        <textarea id="json-input" class="json-textarea-compact" placeholder='[{"title":"Task","due_date":"2025-12-01","importance":8,"estimated_hours":2}]'></textarea>
                        <span class="error-text" id="error-json-input"></span>
                    </div>
                    <button id="load-json-btn" class="btn btn-primary btn-sm">Load JSON</button>
                </div>

                <div class="tasks-preview">
                    <h3>Tasks Queue</h3>
                    <div id="task-list" class="task-list-compact">
                        <p class="empty-state-small">No tasks added</p>
                    </div>
                </div>

                <div class="analysis-panel">
                    <div class="form-group compact">
                        <label for="strategy-select">Strategy</label>
                        <select id="strategy-select" class="form-input">
                            <option value="smart_balance">Smart Balance</option>
                            <option value="fastest_wins">Fastest Wins</option>
                            <option value="high_impact">High Impact</option>
                            <option value="deadline_driven">Deadline Driven</option>
                        </select>
                    </div>
                    <div class="analysis-buttons">
                        <button id="analyze-btn" class="btn btn-success">Analyze All</button>
                        <button id="suggest-btn" class="btn btn-info">Get Top 3</button>
                    </div>
                </div>
            </section>

            <section class="right-panel">
                <div id="loading-spinner" class="loading-spinner-compact hidden">
                    <div class="spinner-small"></div>
                    <p>Analyzing...</p>
                </div>

                <div id="results-summary" class="results-summary-compact hidden">
                    <p id="summary-text"></p>
                </div>

                <div id="results-container" class="results-grid">
                    <p class="empty-state-large">Results will appear here</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
